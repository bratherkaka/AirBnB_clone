<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone - Index</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        
        footer p {
            color: #FFFFFF;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header></header>
    
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
